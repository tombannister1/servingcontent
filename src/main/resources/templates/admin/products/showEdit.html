<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/d65abc9363.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse sidebar" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand  toggle-btn" href="#">Brand <span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-envelope"></span></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li ><a href="#">Products</a></li>
                <li ><a href="#">Messages</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Editing Product</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a href="/admin/product/" class="btn btn-primary">Back to Products</a>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="col-sm-9">
                        <form action="#" th:action="@{'/admin/product/edit/'  + ${product.id}}" th:object="${product}" method="post">
                            <div class="form-group">
                                <label>Name:</label>
                                <input class="form-control" type="text" th:value="${product.name}" th:field="*{name}" />
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                            </div>
                            <div class="form-group">
                                <label>Name:</label>
                                <input th:value="${product.description}" class="form-control" type="text" th:field="*{description}" />
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
